<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="login-logo.png" alt="">
                </div>
                <form action="">
                    <div>
                        <label for="">Email or userame</label>
                        <input type="text" class="textinput">
                    </div>
                    <div>
                        <label for="">Password</label>
                        <input type="password" class="textinput">
                    </div>
                    <button type="submit" class="primarybtn">Sign In</button>
                </form>
                <div class="links">
                    <a href="">Forgot password</a>
                    <a href="">Sign in with organisation</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="" class="secondarybtn">Create an account</a>
            </div>
            <footer id="mainfooter">
                <p>Copyright @ 3020 Slural Plight LLC. All rights reserved.</p>
                <div>
                    <a href="">Term of use</a> | <a href="">Privacy policy</a>
                </div>
            </footer>
        </div>
        <div id="right">
            <div id="showcase">
                <h1 class="showcasetext">Lets create future <strong>together</strong></h1>
                <a href="" class="secondarybtn">Start a free trial</a>
            </div>
        </div>
    </div>
</body>
</html>
